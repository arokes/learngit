<extend name="/base" />
<block name="main">
<h3>查询认领到款明细</h3>
<form method="post" action="__URL__/selectClaimResult" id="contact-form">
<label>公司名称:</label>
<select name="company_id">
<option value="%">所有公司</option>
<volist name="data" id="vo">
<option value={$vo.company_id}>{$vo.company_name}</option>
</volist>
</select>
<label>订单号:</label>
<input name="so_no" type="text" />
<label>业务员:</label>
<input name="sal_name" type="text" />
<label>开始日期:</label>
<input name="date_min" onClick="laydate()" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9--]+/,'');}).call(this)" onblur="this.v();" >
<label>截止日期:</label>
<input onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9--]+/,'');}).call(this)" onblur="this.v();" name="date_max" onClick="laydate()"><br /><br />

<input id="button" type="submit" value="查询">
</form>
</block>
