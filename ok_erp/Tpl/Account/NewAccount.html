<extend name="/base" />

<block name="main">
<h3>新增客户台帐--从下单开始</h3>
<form method="post" action="AddAccount" id="contact-form">
<label>客户名称:</label>
<input type="text" name="cust_name"  />
<label>国家:</label>
<input type="text" name="country" />
<label>订单号:</label>
<input type="text" name="so_no"/>
<label>币别:</label>
<select name="CUR_ID"><option value="USD">USD</option><option value="RMB">RMB</option><option value="EUR">EUR</option></select>
<label>与香港公司PI金额:</label>
<input type="text" placeholder="与香港公司的订单金额" name="HONGKONG_PI"  />
<label>与国内公司PI金额:</label>
<input type="text" placeholder="与国内公司的订单金额" name="CHINA_PI"  />
<label>预计出货时间:</label>
<input type="text" name="expect_sale" id="date" onClick="laydate()" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9--]+/,'');}).call(this)" onblur="this.v();" />
<label>应收款:</label>
<input type="text" placeholder="该订单需要收款的总金额" name="receivable"  />
<label>账期:</label>
<input type="text" placeholder="发货XX天后付款" name="account_period" />
<label>应收款日期:</label>
<input type="text" name="recevable_dd" id="date" onclick="laydate()" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9--]+/,'');}).call(this)" onblur="this.v();" />
<label>业务员:</label>
<input type="text" placeholder="业务员名称" name="sal_name"  />
<label>备注:</label>
<input type="text" name="rem" />
<input type="submit" value="新增" id="submit-button" />
<p></p>
</form>
</block>
