<extend name="/base" />
<block name="main">
<font>修改客户台帐</font>

<form method="post" action="ModifyAccountResult"id="contact-form">
<input type="hidden" name="so_id" value="{$account.so_id}">
<label>客户名称:</label>
<input type="text" name="cust_name" value="{$account.cust_name}"  />
<label>国家:</label>
<input type="text" name="country" value="{$account.country}" />
<label>订单号:</label>
<input type="text" name="so_no" value="{$account.so_no}" />
<label>币别:</label>
<select name="CUR_ID">
<option value="USD" {$account['CUR_ID']=='USD'?'selected="selected"':''}>USD</option>
<option value="RMB" {$account['CUR_ID']=='RMB'?'selected="selected"':''}>RMB</option>
<option value="EUR" {$account['CUR_ID']=='EUR'?'selected="selected"':''}>EUR</option>
</select>
<label>与香港公司PI金额:</label>
<input type="text" placeholder="与香港公司的订单金额" value="{$account.HONGKONG_PI}" name="HONGKONG_PI"  />
<label>与国内公司PI金额:</label>
<input type="text" placeholder="与国内公司的订单金额" value="{$account.CHINA_PI}" name="CHINA_PI"  />
<label>预计出货时间:</label>
<input type="text" name="expect_sale"  value="{$account.expect_sale}" onClick="laydate()" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9--]+/,'');}).call(this)" onblur="this.v();" />
<label>应收款:</label>
<input type="text" placeholder="该订单需要收款的总金额" name="receivable" value="{$account.receivable}"  />
<label>账期:</label>
<input type="text" placeholder="发货XX天后付款" name="account_period" value="{$account.account_period}" />
<label>应收款日期:</label>
<input type="text" name="recevable_dd" value="{$account.recevable_dd}" onclick="laydate()" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9--]+/,'');}).call(this)" onblur="this.v();" />
<label>业务员:</label>
<input type="text" placeholder="业务员名称" name="sal_name" value="{$account.sal_name}"  />
<label>备注:</label>
<input type="text" name="rem" value="{$account.rem}" />
<input type="submit" value="修改" id="submit-button" />
<p></p>

</form>
</block>
