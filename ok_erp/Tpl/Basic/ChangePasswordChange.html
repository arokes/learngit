<extend name="/base" />
<block name="index_script">
<script type="text/javascript">
 function md5_submit(){
    	var pswd_old=document.getElementById("password_old").value;
    	var pswd_new1=document.getElementById("password_new1").value;
    	var pswd_new2=document.getElementById("password_new2").value;
    	document.getElementById('password_old').value=hex_md5(pswd_old);
    	document.getElementById('password_new1').value=hex_md5(pswd_new1);
    	document.getElementById('password_new2').value=hex_md5(pswd_new2);
    	form1.submit();   	
    }
</script>
</block>
