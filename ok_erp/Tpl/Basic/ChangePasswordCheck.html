<extend name="/base" />
<block name="main">
<h3>修改密码</h3>
<form action="ChangePasswordChangeResult" method="post"  name="form1" id="contact-form">
<label>输入现在密码:</label>
<input type="password" name="password_old" id="password_old" >
<label>输入新的密码:</label>
<input type="password" name="password_new1" id="password_new1" >

<input type="password" name="password_new2" id="password_new2" >
<br />
<input type="submit" value="修改" id="submit-button" />
<p></p>
</form>


</block>
