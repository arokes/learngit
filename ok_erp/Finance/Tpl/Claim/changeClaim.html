<extend name="/admin_base" />
<block name="main" >
<center>
<table id="table-5">
<thead><th>编号</th><th>销售方式</th><th>公司</th><th>银行</th><th>到款日期</th><th>汇款人名字</th><th>汇款人国家</th><th>币别</th><th>到账金额</th><th>业务员</th><th>开票员</th></thead>
<tbody>
<tr><td>{$data.0.id}</td><td>{$data.0.foreign_trade}</td><td>{$data.0.company_name}</td><td>{$data.0.bank_name}</td><td>{$data.0.pay_dd}</td><td>{$data.0.bank_cust}</td><td>{$data.0.country}</td><td>{$data.0.CUR_ID}</td><td>{$data.0.amount}</td><td>{$data.0.sal_name}</td><td>{$data.0.getlz_name}</td></tr>
</tbody>
</table>
<br />
<form method="post" action="__URL__/changeClaimResult" >
<table id="table-5">
<thead>

<th>到账金额</th><th>手续费</th><th>订单号</th><th>订单PI总金额</th><th>是否报关</th><th>合同客户</th><th>开票客户</th><th>联系客户</th><th>罚款/扣款</th><th>备注</th></thead>
<tbody>
<volist name="data" id="vo">
<tr>
<input type="hidden" value="{$vo.id}" name="id[]" />
<input type="hidden" value="{$vo.itm}" name="itm[]" />
<input type="hidden" value="{$data.0.amount}" name="amount_sum" />
<td><input id="cst" type="text" name="amount_apart[]" value="{$vo.amount_apart}" /></td>
<td><input id="cst" type="text" name="brokerage[]" value="{$vo.brokerage}" /></td>
<td><input id="os_no" type="text" name="so_no[]" value="{$vo.so_no|htmlspecialchars_decode}" /></td>
<td><input id="cst" type="text" name="so_pi[]" value="{$vo.so_pi}" /></td>
<td>是<input type="checkbox" value="是" {$vo['is_declare']=='是'?"checked=\"checked\"":''} name="is_declare[]" />否<input type="checkbox" value="否"   {$vo['is_declare']=='否'?"checked=\"checked\"":''} name="is_declare[]" /></td>
<td><input id="cust" type="text" value="{$vo.contract_cust|htmlspecialchars_decode}"  name="contract_cust[]" /></td>
<td><input id="cust" type="text" value="{$vo.lz_cust|htmlspecialchars_decode}" name="lz_cust[]" /></td>
<td><input id="cust" type="text" value="{$vo.connect_cust|htmlspecialchars_decode}" name="connect_cust[]" /></td>
<td><input type="text" value="{$vo.debit|htmlspecialchars_decode}" name="debit[]" /></td>
<td><input type="text" value="{$vo.rem|htmlspecialchars_decode}" name="rem[]"  /></td>
</tr>
</volist>
</tbody>
</table>
<br />
<input type="submit" value="保存" /><a href={$url}>返回</a></form>

<br />
</center>
</block>
